<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
  </head>
  <body>
    <div>
      <h1>Check Number Positive or Negative</h1>
      <input type="text" onblur="checkNumber(event)" />
    </div>

    <div>
      <h1>Check Biggest Number</h1>
      <input type="number" id="input1" />
      <input type="number" id="input2" />
      <input type="number" id="input3" />
      <button onclick="getBiggest(input1, input2, input3)">Get Biggest</button>
    </div>

    <div>
      <h1>Days Until Weekend</h1>
      <input type="text" onblur="checkUntilWeekend(event)" />
    </div>

    <div>
      <h1>Vegetable Price</h1>
      <input type="text" onblur="getVegetablePrice(event)" />
    </div>
  </body>
</html>
